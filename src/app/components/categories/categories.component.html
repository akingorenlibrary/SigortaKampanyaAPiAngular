<div class="container mt-4" *ngIf="categories.length==0">
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-secondary" routerLink="/categories/add">Kategori Ekle</button>
    </div>
  </div>

  <div class="row mt-3" *ngIf="!hasError">
    <div class="col-md-12">
      <div class="alert alert-secondary" role="alert">
        Listelenecek kategori yok.
      </div>
    </div>
  </div>

</div>


<div style="overflow-x:auto;">
  <div class="container mt-4" *ngIf="categories.length>0">

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-secondary" routerLink="/categories/add">Kategori Ekle</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="cold-md-12">
        <div class="alert alert-light" role="alert">
          <p>Bir kategori silinirse o kategoriye ait tüm kampanyalarda silinir.</p>
        </div>
        <table class="table table-bordered p-2">
          <thead>
            <tr>
              <th>Kategori Adı</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories">
              <td>{{category.kategoriAdi}}</td>
              <td><button type="button" class="btn btn-secondary" (click)="deleteCategory(category.id)"><i
                    class="bi bi-trash3"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row mt-3" *ngIf="categories.length>0">
      <div class="col-md-12">
        <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements"
          (pageChange)="pageChange()"></ngb-pagination>
      </div>
    </div>


  </div>
</div>



<div class="container mt-3" *ngIf="hasError">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>
